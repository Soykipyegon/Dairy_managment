{% extends 'dairyapp/base.html' %}
{% load static %}

{% block main-content %}
<h1>WELCOME TO HOMEPAGE</h1>

    <div class="row">
        <div class="col-lg-3">
            <div class="info-box blue-bg">
              <i class="fa fa-circle"></i>
              <div class="count">1</div>
              <div><strong>Milk Stock</strong></div>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="info-box weather-bg">
              <i class="fa fa-circle"></i>
              <div class="count">2</div>
              <div><strong>Ghee Stock</strong></div>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="info-box blue-bg">
              <i class="fa fa-circle"></i>
              <div class="count">3</div>
              <div><strong>Panir Stock</strong></div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-lg-12">
            <h1>TOTAL SALES ACTIVITY</h1>
            <div id="graphcontainer" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        </div>
    </div>

{% endblock %}
{% block extra-js %}
    <script src="{% static 'js/highcharts.js' %}"></script>
    <script>
    Highcharts.chart('graphcontainer', {
    chart: {
        type: 'area',
        spacingBottom: 30
    },
    title: {
        text: 'Sales Activity'
    },

    legend: {
        layout: 'vertical',
        align: 'left',
        verticalAlign: 'top',
        x: 100,
        y: 70,
        floating: true,
        borderWidth: 1,
        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
    },
    xAxis: {
        categories: ['Cheese', 'Yogurt', 'Butter', 'Icecream', 'Bottled milk']
    },
    yAxis: {
        title: {
            text: 'Amount in 1k'
        },
        labels: {
            formatter: function () {
                return this.value;
            }
        }
    },
    tooltip: {
        formatter: function () {
            return '<b>' + this.series.name + '</b><br/>' +
                this.x + ': ' + this.y;
        }
    },
    plotOptions: {
        area: {
            fillOpacity: 0.5
        }
    },
    credits: {
        enabled: false
    },
    series: [{
        name: 'Total Sales',
        data: [100, 50, 0, 88, 0]
    }]
});
    </script>
{% endblock %}
